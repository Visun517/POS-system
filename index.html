<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS-System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/normalize.css">
    <link rel="stylesheet" href="styles/stylesheets.css">
</head>
<body>

<div class="container text-center main-container">
    <div class="col">
        <div class="row">

            <!--Menu-->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Pos-System</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#customer">Customer</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#item">Item</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#placeOrder">Place Order</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </div>
        <div class="row">
            <!--Home form-->
            <section id="home">
                <div id="image-container">
                    <img src="assests/simon-kadula--gkndM1GvSA-unsplash.jpg" class="img-thumbnail" alt="...">
                </div>
            </section>

        </div>

        <div class="row">

            <!--Customer form-->
            <section id="customer">
                <h1 class="topic">Customer Manage</h1>

                <div class="card customer-card">

                    <div class="input-group customer-input">
                        <span class="input-group-text">Input customer name</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>

                    <div class="card-body btn-group">
                        <button type="button" class="btn btn-primary">Search</button>
                        <button type="button" class="btn btn-danger">Unregister</button>
                        <button type="button" class="btn btn-info">Clear</button>
                    </div>

                </div>
                <button type="button" class="btn btn-primary add-btn">+ Add new Customer</button>

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Customer name</th>
                        <th scope="col">Contact</th>
                        <th scope="col">Address</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>

            </section>


        </div>


        <div class="row">

            <!--Item form-->
            <section id="item">
                <h1 class="topic">Item Manage</h1>

                <div class="card customer-card">

                    <div class="input-group customer-input">
                        <span class="input-group-text">Input Item name</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>

                    <div class="card-body btn-group">
                        <button type="button" class="btn btn-primary">Search</button>
                        <button type="button" class="btn btn-danger">Unregister</button>
                        <button type="button" class="btn btn-info">Clear</button>
                    </div>

                </div>
                <button type="button" class="btn btn-primary add-btn">+ Add new Item</button>

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Unit price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>


            </section>

        </div>
        <div class="row">

            <!--Place order form-->
            <section id="placeOrder">

            </section>

        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
