<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS-System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/normalize.css">
    <link rel="stylesheet" href="styles/stylesheets.css">
</head>
<body>

<div class="container text-center main-container">
    <div class="col">
        <div class="row">

            <!--Menu-->
            <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Pos-System</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"><button id="home-btn">Home</button></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#customer"><button id="customer-btn">Customer</button></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#item"><button id="item-btn">Item</button></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#placeOrder"><button id="place-order-btn">Place order</button></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#placeOrder"><button id="order-history-btn">Order History</button></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </div>
        <div class="row" >
            <!--Home form-->
            <section id="home">
                <div id="image-container">
                    <img src="assests/simon-kadula--gkndM1GvSA-unsplash.jpg" class="img-thumbnail" alt="...">
                </div>
            </section>

        </div>

        <div class="row">

            <!--Customer form-->
            <section id="customer">
                <h1 class="topic">Customer Manage</h1>

                <div class="card customer-card">

                    <div class="input-group customer-input">
                        <span class="input-group-text">Input customer name</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>

                    <div class="card-body btn-group">
                        <button type="button" class="btn btn-primary">Search</button>
                        <button type="button" class="btn btn-danger">Unregister</button>
                        <button type="button" class="btn btn-info">Clear</button>
                    </div>

                </div>

<!--                add new customer modal-->
                <div>
                    <button type="button" class="btn btn-primary add-btn" data-bs-toggle="modal" data-bs-target="#addCustomerModal">+ Add new Customer</button>
                    <div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="addCustomerModalLabel">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="addCustomerModalLabel">Add New Customer</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="addCustomerForm">
                                        <div class="mb-3">
                                            <label for="register" class="form-label">Register or Unregister</label>
                                            <input type="text" class="form-control" id="register" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="customerName1" class="form-label">Customer Name</label>
                                            <input type="text" class="form-control" id="customerName1" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="customerAddress1" class="form-label">Customer Address</label>
                                            <input type="text" class="form-control" id="customerAddress1" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="customerSalary1" class="form-label">Customer Salary</label>
                                            <input type="text" class="form-control" id="customerSalary1" required>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="saveCustomerBtn">Save</button>
                                    <button type="button" class="btn btn-danger" id="clearCustomerBtn">Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Customer ID</th>
                        <th scope="col">Register or Unregister</th>
                        <th scope="col">Customer name</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Address</th>
                    </tr>
                    </thead>
                    <tbody id="customer-tbody">
                    <tr  data-register="register" data-customerName="customerName" data-customerAddress="customerAddress" data-customerSalary="customerSalary">>
                        <th scope="row">1</th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>


            </section>
        </div>


        <div class="row">

            <!--Item form-->
            <section id="item">
                <h1 class="topic">Item Manage</h1>

                <div class="card customer-card">

                    <div class="input-group customer-input">
                        <span class="input-group-text">Input Item name</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>

                    <div class="card-body btn-group">
                        <button type="button" class="btn btn-primary">Search</button>
                        <button type="button" class="btn btn-danger">Unregister</button>
                        <button type="button" class="btn btn-info">Clear</button>
                    </div>

                </div>

<!--                add new item modal-->

                <div>
                    <button type="button" class="btn btn-primary add-btn" data-bs-toggle="modal" data-bs-target="#addItemModal">+ Add new Item</button>
                    <!--                add new item modal-->
                    <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="addItemModalLabel">Add New Item</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="addItemForm">
                                        <div class="mb-3">
                                            <label for="itemId1" class="form-label">Item ID</label>
                                            <input type="text" class="form-control" id="itemId1" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="itemName1" class="form-label">Item Name</label>
                                            <input type="text" class="form-control" id="itemName1" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="itemPrice1" class="form-label">Item Price</label>
                                            <input type="text" class="form-control" id="itemPrice1" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="itemQuantity1" class="form-label">Item quantity</label>
                                            <input type="text" class="form-control" id="itemQuantity1" required>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="saveItemBtn">Save</button>
                                    <button type="button" class="btn btn-info" id="renewtemBtn">Renew</button>
                                    <button type="button" class="btn btn-danger" id="clearItemBtn">Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Item code</th>
                        <th scope="col">Item name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Unit price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>



            </section>

        </div>
        <div class="row">



            <!--Place order form-->
            <section id="placeOrder">
                <h1 class="topic">Place order</h1>

                <div class="container text-center">
                    <div class="row">
                        <div class="col container1">
                            <form>
                                <h2 class="topic2">Invoice</h2>
                                <div class="mb-2">
                                    <label for="OrderId" class="form-label lable-from">Order id : </label>
                                    <input type="text" class="form-control" id="OrderId" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-2">
                                    <label for="CustomerId" class="form-label lable-from">Customer Id: </label>
                                    <input type="text" class="form-control" id="CustomerId" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-2">
                                    <label for="CustomerName" class="form-label lable-from">Customer Name: </label>
                                    <input type="text" class="form-control" id="CustomerName" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-2">
                                    <label for="CustomerSalary" class="form-label lable-from">Salary : </label>
                                    <input type="text" class="form-control" id="CustomerSalary" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-2">
                                    <label for="CustomerAddress" class="form-label lable-from">Address : </label>
                                    <input type="text" class="form-control" id="CustomerAddress" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-2">
                                    <label for="date" class="form-label lable-from">Date: </label>
                                    <input type="date" class="form-control" id="date" aria-describedby="emailHelp">
                                </div>

                            </form>
                        </div>
                        <div class="col container1">
                            <form>
                                <h2 class="topic2">Item select </h2>
                                <div class="mb-2">
                                    <label for="itemId" class="form-label lable-from">Item: </label>
                                    <input type="text" class="form-control" id="itemId" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-2">
                                    <label for="ItemName" class="form-label lable-from">Customer Id: </label>
                                    <input type="text" class="form-control" id="ItemName" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-2">
                                    <label for="Price" class="form-label lable-from">Customer Name: </label>
                                    <input type="text" class="form-control" id="Price" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-2">
                                    <label for="Quantity" class="form-label lable-from">Salary : </label>
                                    <input type="text" class="form-control" id="Quantity" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-2">
                                    <label for="Order Quantity" class="form-label lable-from">Address : </label>
                                    <input type="text" class="form-control" id="Order Quantity" aria-describedby="emailHelp">
                                </div>
                                <button type="button" class="btn btn-danger btn">Add item</button>

                            </form>
                        </div>
                        <div id="pay-container" class="row container1">
                            <form>
                                    <label class="form-label total">Total : 00000 Rs/=</label>
                                    <label class="form-label total">Sub Total : 00000 Rs/=</label>

                                <div class="mb-2">
                                    <label for="cash" class="form-label lable-from">Cash: </label>
                                    <input type="text" class="form-control" id="cash" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-2">
                                    <label for="Discount" class="form-label lable-from">Discount: </label>
                                    <input type="text" class="form-control" id="Discount" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-2">
                                    <label for="Balance" class="form-label lable-from">Address : </label>
                                    <input type="text" class="form-control" id="Balance" aria-describedby="emailHelp">
                                </div>
                                <button type="button" class="btn btn-success">Purchase</button>

                            </form>
                        </div>
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Item code</th>
                                <th scope="col">Item name</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Total</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>

            </section>

        </div>
    </div>
</div>


<script src="/lib/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="controller/posContrller.js"></script>
<script type="module" src="controller/CustomerController.js"></script>

</body>
</html>
